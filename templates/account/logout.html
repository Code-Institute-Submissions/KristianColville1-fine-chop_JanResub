{% extends "base.html" %}
{% load i18n %}
{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}
{% block content %}
<div class="container-fluid mt-5 min-vh-100">
    <div class="row my-4">
        <div class="col-sm-12 col-md-8 col-lg-4 offset-md-2 offset-lg-4 allauth-container pt-3 my-5">
                <h1 class="text-center">{% trans "Sign Out" %}</h1>
                <hr/>
                <p class="text-center">{% trans "Are you sure you want to sign out?" %}</p>
                <form method="post" action="{% url 'account_logout' %}" class="allauth-form-inner-content">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                        <input type="hidden"
                               name="{{ redirect_field_name }}"
                               value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <div class="d-flex flex-row">
                        <a href="/" class="btn btn-outline-primary w-50 mx-1">Go Back</a>
                        <button class="btn btn-danger w-50 mx-1" type="submit">{% trans "Sign Out" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
