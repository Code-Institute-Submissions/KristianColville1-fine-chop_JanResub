{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'menu/css/menu.css' %}">
{% endblock extra_css %}
{% block head_title %}Manage Menu Items{% endblock head_title %}
{% block content %}
<div class="overlay"></div>
<div class="container bg-white mt-5">
    <div class="row mt-5">
        <div class="col">
            <h2 class="logo-font my-2">Edit Menu Item</h2>
            <hr>
        </div>
    </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_menu_item' menu_item.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-dark rounded-0" href="{% url 'menu' %}">Cancel</a>
                        <button class="btn btn-orange text-white rounded-0" type="submit">Update Menu Item</button>
                    </div>
                </form>
            </div>
        </div>
</div>
{% endblock %}
