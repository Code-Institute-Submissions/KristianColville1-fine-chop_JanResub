{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block head_title %}Careers{% endblock head_title %}
{% block content %}

<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-sm-12 col-md-6 offset-md-3 p-1 rounded">
            <h1 class="text-center">Careers</h1>
            <h2 class="text-center text-white">Apply for a role at FineChop</h2>
            <form action="{% url 'careers' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-orange text-white float-end">Submit Job application</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
